---
argument_specs:
  main:
    short_description: An Ansible Role to create users on automation platform gateway.
    options:
      gateway_user_accounts:
        description: Data structure describing your users
        type: list
        required: true
        elements: dict
        # options:
        #   username:
        #     required: true
        #     type: str
        #     description: Username of user
        #   password:
        #     required: true
